<!DOCTYPE html>
<html lang="zh-CN">
    <!-- 前情提要 -->
    <head>
        <meta charset="utf-8">
        <title>简历Resume - 大海</title>
        <!-- 加载 CSS 框架 -->
		<link rel="stylesheet" href="ku/Pure-release-0.6.0/pure-min.css">
        <link rel="stylesheet" href="ku/Pure-mobile.css">
        <link rel="stylesheet" href="ku/Font-awesome-4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 主要样式 -->
        <style>
            a:link   { color: rgb(51, 103, 214); text-decoration: none; } /*去下划线*/
            a:visited{ color: rgb(51, 103, 214); }
            a:hover  { cursor: pointer; } /*鼠标样式*/
            a:active { color: rgb( 5,  37, 119); }
            html, button, input, select, textarea,
            .pure-g [class *= "pure-u"] {
                /* 字体栈写在这: */
                font-family: Roboto, 'Segoe UI',Arial,'Microsoft Yahei',sans-serif;
            }
            html {
                text-align: center;
                background: rgb(241, 241, 241);
                color: rgb(104, 113, 116);
                font-weight: 500;
                font-size: 1.17em;
            }
            .top {
                position:fixed;
                width: 100%;
                height: 3em;
                background: black;
                opacity: 0.86;
                font-weight: 300;
                color: rgb(241, 241, 241);
            }
            a.top-a:link   { color: white; text-decoration: none; } /*去下划线*/
            a.top-a:visited{ color: white; }
            a.top-a:active { color: rgb( 175, 175, 175); }
            .top-center {
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                margin: auto;
            }
            /* 背景 */
            .cont-background {
                background: url('imgs/104.Matrix.png') no-repeat top;
                background-size: 457px;
            }
            /* 评论 */
            #id-comment-text,#id-comment-okay,.message {
                margin: 0.4em auto;
            }
            .message {
                text-align: justify;
            }
            #id-comment-okay {
                text-align: right;
                margin: 0 auto 1.41em auto;
            }
            .message-cont {
                border: 0;
                border-top: 0.1em;
                border-style: solid;
                padding: 0.5em 0 2em 0;
            }
            .message-name {
                border-top-right-radius: 14px;
                color: rgb(155, 155, 155);
                background: rgb(34, 34, 34);
            }
        </style>
        <!-- 自适应 -->
        <style media="screen">
            /* 横屏 大于 1000px */
            @media only screen and (min-width: 64em) {
                .top-center {
                    width: 1000px;
                }
                .HomeWork,.resume,.resume-contact,#id-comment-text,#id-comment-okay,.message {
                    margin: 0.4em auto;
                    width: 1000px;
                }
            }
            /* 横屏 小于 1000px */
            @media only screen and (max-width: 64em) and (orientation: landscape) {
                #id-notes,#id-homework {
                    display: none;
                }
                #id-home,#id-github,#id-resume {
                    width: 33.3333%;
                }
                html {
                    font-size: 110%;
                }
                .HomeWork,.resume,.resume-contact,#id-comment-text,#id-comment-okay,.message {
                    margin: 0.4em auto;
                    width: 95%;
                }
            }
            /* 竖屏 小于 1000px */
            @media only screen and (max-width: 64em) and (orientation: portrait) {
                #id-notes,#id-homework {
                    display: none;
                }
                #id-home,#id-github,#id-resume {
                    width: 33.3333%;
                }
                html {
                    font-size: 110%;
                }
                .HomeWork,.resume,.resume-contact,#id-comment-text,#id-comment-okay,.message {
                    margin: 0.4em auto;
                    width: 95%;
                }

            }
        </style>
        <!-- 简历样式 -->
        <style>
            .pure-form-stacked input[type="text"],
            .pure-form-stacked input[type="password"],
            .pure-form-stacked textarea  {
                margin: 0 auto;
                text-align: center;
            }
            .resume {
                text-align: justify;
                font-weight: 500;
                color: black;
            }
        </style>
        <!-- 作业样式 -->
        <style>
            .works {

            }
            .doneStyle {
                text-decoration: line-through;
                color: gray;
            }
            .button-small {
                font-size: 85%;
                background: rgb(66, 184, 221);
            }

        </style>
    </head>
    <!-- 主要内容 -->
    <body>
        <!-- 导航 -->
        <div class="top">
            <div class="top-center pure-g">
                <a id="id-home"    class="top-a pure-u-1-5" >
                <i id="id-player" class="fa fa-pause"></i></a>
                <a id="id-resume"  class="top-a pure-u-1-5" href="#">简历</a>
                <a id="id-notes"   class="top-a pure-u-1-5" href="#">笔记</a>
                <a id="id-homework"class="top-a pure-u-1-5" href="#">作品</a>
                <a id="id-github"  class="top-a pure-u-1-5" href="#">GitHub</a>
            </div>
        </div>
        <span style="display: block; height: 3em;"></span>
        <!-- 内容 -->
        <div class="cont">
            <div class="cont-background" style="height: 457px;"></div>
            <h1>JavaScript前端工程师，在此。</h1>
        </div>

        <span style="display: block; height: 3em"></span>
        <div class="works"><h2>Works - 全功能Todo</h2></div>
        <span style="display: block; height: 3em"></span>

        <div class="HomeWork">

        </div>

        <h3>感谢花时间阅读我的简历，期待与您共事。</h3>
        <!-- 定制 log / 代码 debug -->
        <script>
            var log = function() {
                console.log.apply(console, arguments)
                }
                //定义自己的log很重要 enSure增强进化版 穿衣服
            var ensure = function( def, result, message ) {
                if( JSON.stringify( def ) !== JSON.stringify( result ) ) {
                    log('异常————————————>', message)
                    log('def    = "'+def+'"\nresult = "'+result+'"')
                    }
                }
        </script>
		<script src="ku/jquery-3.1.1.js" charset="utf-8"></script>
        <script src="resume.js" charset="utf-8"></script>
        <script src="ku\HomeWork\No.8 HomeWork 18-19.js" charset="utf-8"></script>
    </body>
</html>
